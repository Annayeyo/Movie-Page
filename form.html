<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Movie Booking Form</title>
</head>
<body>
  <h2>Book Your Movie</h2>
  <form action="welcome.html" method="GET">
    <label for="">Name:</label><br>
    <input type="text" name="name" id="name" placeholder="Full Name" required>
    <br>
    <br>
    <label for="">Email:</label><br>
    <input type="text" name="email" id="email" placeholder="Email Address" required>
    <br>
    <br>
    <label for="">Number:</label><br>
    <input type="number" name="number" id="number" placeholder="Phone Number" required>
    <br>
    <br>
    <label for="">Date To Watch Movie:</label><br>
    <input type="date" id="date" name="date">
    <br>
    <br>
    <label for="">Total Number Watching:</label><br>
    <input type="number" id="number" name="number">
    <br>
    <br>
    <label for="">Popcorns & Drinks:</label><br>
    <select name="" id="">
      <option value="">Select</option>
      <option value="">Yes</option>
      <option value="">No</option>
    </select>
    <br>
    <br>
    <label for="">How did you hear about us?</label><br>
    <select name="" id="">
      <option value="">Select</option>
      <option value="">Twitter</option>
      <option value="">Instagram</option>
      <option value="">Online</option>
      <option value="">Ads</option>
      <option value="">Google</option>
      <option value="">Word Of Mouth</option>
    </select>
    <br>
    <br>
    <label for="">Coupon Code:</label><br>
    <input type="text" id="code" name="code">
    <br>
    <br>
    <button type="submit">Book Movie</button>
  </form>

</body>
</html>
